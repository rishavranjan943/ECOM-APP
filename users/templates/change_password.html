{% extends 'base.html'%}
{%block title%} CHANGE PASSWORD {%endblock%}
{%block css%} <style></style> {%endblock%}
{%block body%}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Change Password</div>
                </div>
                <div class="card-body">
                    <form  method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-group">
                            <input type="email" name="email" id="" placeholder="Enter email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" name="password1" id="" placeholder="Enter password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" name="password2" id="" placeholder="Enter confirm password" required>
                        </div>
                        <br>
                        <input type="hidden" name="user_id" value="{{user_id}}">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}

{%block js%}
<script></script> {%endblock%}
