{% extends 'base.html'%} {%block title%} Register{%endblock%} {%block css%}
<style></style> {%endblock%} {%block body%}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">Register</div>
                </div>
                <div class="card-body">
                    <form action="{% url 'users:user_register' %}" method="post" enctype="multipart/form-data">
                        {%csrf_token%}
                        <div class="form-group">
                            <input type="email" name="email" id="" placeholder="Enter email" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="text" name="first_name" id="" placeholder="Enter first name" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="text" name="last_name" id="" placeholder="Enter last name" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="password" name="password1" id="" placeholder="Enter password" required />
                        </div>
                        <br />
                        <div class="form-group">
                            <input type="password" name="password2" id="" placeholder="Enter password again" required />
                        </div>
                        <br />
                        <br />
                        <button type="submit" class="btn btn-info">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%} {%block js%}
<script></script>
{%endblock%}
